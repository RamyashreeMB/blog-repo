<!DOCTYPE html>
<html lang="en" dir="ltr">
{%load mytags%}
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>
      {%block title_block%}
      {%endblock%}
    </title>
  </head>
  <body>
    <div class="content" style="height:300%;width:70%;float:left;background-color:#fcdb03;padding:0 0 0 30px;">
      {%block content_block%}
      {%endblock%}
    </div>
    <div class="sidebar" style="height:300%;width:30%;float:right;background-color:#fc5e03;padding:10px;">
      <h2>Ramyashree's Blog</h2>
  <h3>Total publications<span style="color:yellow;font-size:80px">
{%total_posts%}
</span></h3>
<h3>Latest Posts</h3><span>
{%show_latest_post 2%}</span>
<h3>Most commented post</h3>
{%get_most_commented_posts as m%}
<ul>
  {%for post in m%}
  <li><a href="{{post.get_absolute_url}}">{{post.title}}</a>
  </li>
  {%endfor%}
</ul>
    </div>

  </body>
</html>
